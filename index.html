<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DUO STREAM - Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #00ffcc; }
    video {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border: 3px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,200,0.5);
      display: block;
    }
    #unmuteBtn {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #111;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>AO VIVO</h1>

  <!-- Player -->
  <video id="video" autoplay muted playsinline controls></video>
  <button id="unmuteBtn">üîä Tocar com √Åudio</button>

  <script>
    var streamURL = "https://dfr80qz435crc.cloudfront.net/MNOP/Amagi/Caze/Caze_TV_BR/1080p-vtt/index.m3u8";

    var video = document.getElementById("video");
    var unmuteBtn = document.getElementById("unmuteBtn");

    // Detecta se √© mobile
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamURL;
    }

    // Tenta iniciar com som
    video.muted = false;
    video.play().catch(() => {
      // Se bloqueado, volta pro mudo
      video.muted = true;
      video.play();

      // Se for celular, mostra o bot√£o para liberar √°udio
      if (isMobile) {
        unmuteBtn.style.display = "inline-block";
      }
    });

    // Clique ativa √°udio
    unmuteBtn.addEventListener("click", () => {
      video.muted = false;
      video.volume = 1.0;
      video.play();
      unmuteBtn.style.display = "none";
    });
  </script>
</body>
</html>
